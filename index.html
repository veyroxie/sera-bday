<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tap to Enter</title>
    <style>
        body {
            background: #0b0b14;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 14px 28px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            background: #ff4b5c;
            color: white;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #ff6f7a;
        }
    </style>
</head>

<body>

    <h1>ðŸŽµ Tap to begin</h1>
    <p>Press the button to play music & enter the surprise.</p>

    <button class="btn" id="enterBtn">Play Music & Enter</button>

    <audio id="bgmusic" preload="auto">
        <source src="earned_it.mp3" type="audio/mpeg">
    </audio>

<script>
    document.getElementById("enterBtn").addEventListener("click", () => {
        const audio = document.getElementById("bgmusic");
        audio.muted = false;
        audio.play();

        // remember that she started music
        sessionStorage.setItem("playMusic", "true");

        // go to the real page
        window.location.href = "main.html";
    });
</script>

</body>
</html>
